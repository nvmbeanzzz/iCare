<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        
        body {
            
            background-image: url('images/back.png'); /* Set your background image here */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure the body covers the entire viewport height */
        }
      
        h1 {
            font-family: 'Bebas Neue', bold; /* Apply the custom font */
            font-size: 3rem;
            color: #000000;
            background: linear-gradient(to right, rgba(255, 217, 0, 0.526), rgba(255, 217, 0, 0.997));
            padding: 10px; /* Add padding to make the background visible */
            margin-top: 30px;
            align-self: flex-end; /* Move h1 to the furthest right side */
            margin-right: 0px; /* Add some margin to the right */
            letter-spacing: 0.2em; /* Widen the spacing between letters */
        }
        
        .schedule-img {
            position: absolute;
            top: 35px;
            left: 225px;
        }
        .schedule-img:hover {
            transform: scale(1.1); /* Scale up by 10% */
        }
        .homepage-img {
            position: center;
            top: 90px;
            
        }
        .homepage-img:hover {
            transform: scale(1.1); /* Scale up by 10% */
        }
        .attendance-img {
            position: absolute;
            bottom: 40px;
            left: 285px;
        }
        .attendance-img:hover {
            transform: scale(1.1); /* Scale up by 10% */
        }
        .transaction-img {
            position: absolute;
            bottom: 20px;
            right: 405px;
        }
        .transaction-img:hover {
            transform: scale(1.1); /* Scale up by 10% */
        }
        .character {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
       
    </style>
</head>
<body>
    <h1>FACULTY INTERFACE</h1> <!-- Edit this line to change the text -->
    <div class="schedule-img">
        <a href="schedule.html">
            <img src="images/schedule.png" alt="Schedule" width="300">
        </a>
    </div>
    <div class="homepage-img">
        <a href="homepage.html">
            <img src="images/homepage.png" alt="Homepage" width="400">
        </a>
    </div>
    <div class="attendance-img">
        <a href="attendance.html">
            <img src="images/attendance.png" alt="Attendance" width="330">
        </a>
    </div>
    <div class="transaction-img">
        <a href="transaction.html">
            <img src="images/transaction.png" alt="Transaction Monitoring" width="250">
        </a>
    </div>
    <div class="character">
        <img src="images/itamfaculty.png" alt="Mascot" width="370">
        
    </div>
</body>
</html>
