<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCare Online Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0b301f;
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 0.5rem;
        }
        header {
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #ffd900;
        }
        h1 {
            font-family: 'Bebas Neue', bold;
            font-size: 3rem;
            color: #ffffff;
            padding: 10px 400px;
            margin: 0;
            letter-spacing: 0.2em;
            text-align: center; /* Center the text */
        }
        .logo {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 250px;
        }

        .emblem {
            position: absolute;
            top: 120px; /* Adjust top position */
            left: 110px;
            pointer-events: none; /* Make emblem non-interactive */
        }

        .button {
            background-color: #006400; /* Dark green background */
            border-radius: 5px;
            color: #ffffff; /* White text color */
            padding: 10px;
            font-size: 1.5rem;
            font-family: 'Arial', sans-serif;
            width: 250px; /* Reduced width */
            height: 50px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-weight: bolder;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2; /* Ensure button is on top */
            margin-left: auto; /* Align the button to the right */
            margin-right: 70px; /* Remove any extra right margin */
        }
        .button:hover {
            background-color: #228B22; /* Lighter green on hover */
        }
        .button .plus-icon {
            margin-right: 10px; /* Add spacing between the plus icon and text */
            font-size: 2rem; /* Make the plus sign bigger */
            width: 40px;
            height: 40px;
            background-color: #ffffff; /* Circle background color */
            color: #006400; /* Dark green plus sign */
            border-radius: 50%; /* Make it a circle */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .label {
            color: rgb(255, 255, 255);
            padding: 7.5px;
            font-size: 1rem;
            width: 200px; /* Increase width */
            height: 50px; /* Increase height */
            margin: 0 10px;
           
            text-decoration: none;
            font-weight: bolder;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2; /* Ensure button is on top */
            text-align: center; /* Center the text */
            white-space: pre-wrap; /* Allow text to wrap to the next line */
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-top: 100px; /* Adjusted to move the filters section up */
            background-color: #4CAF50; /* Light green background */
            padding: 10px;
            border-radius: 10px;
        }
        .filters .left, .filters .right {
            display: flex;
            flex-direction: column;
        }
        .filters select, .filters input {
            padding: 10px;
            border-radius: 20px;
            border: 6.5px solid #ffd900;
            background-color: #ffffff;
            color: #000000;
            font-size: 1rem;
            margin: 10px; /* Increase margin to add more space */
            width: 350px; /* Make the width of term and department similar to academic year */
            text-align: center; /* Center the text */
        }
        .filters input[type="text"] {
            flex-grow: 1;
            width: calc(100% - 50px); /* Adjust width to fit with the search button */
        }
        .filters .search-button {
            background-color: #ffd900;
            border: none;
            border-radius: 20px;
            padding: 5px 10px; /* Make the button smaller */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px; /* Add some space between the input and button */
        }
        .filters .right {
            margin-left: 200px; /* Move the right section further to the right */
        }
        .info-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0; /* Reduce margin to separate from filters */
            text-align: center;
            color: #044604; /* Green text color */
            background-color: #ffd900; /* Yellow background color */
            padding: 10px;
            border-radius: 20px; /* Rounded corners */
            display: inline-block; /* Fit content */
            font-family: 'Sans-serif', Arial, Helvetica;
        }
        .table-container {
            background-color: #ffffff; /* White background for the table */
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            margin: 70px auto; /* Move the table section up */
            overflow-y: auto; /* Add vertical scroll */
            max-height: 900px; /* Set max height for the table container */
            min-height: 40vh; /* Extend the white background to the bottom */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #000000; /* Black table lines */
        }
        th, td {
            padding: 10px;
            text-align: left;
            height: 40px; /* Set height of cells to match the first row */
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-align: center; /* Center the text */
            font-size: 1.2rem; /* Make the text a little bit bigger */
        }
        th:nth-child(1), td:nth-child(1), th:nth-child(2), td:nth-child(2), th:nth-child(3), td:nth-child(3) {
            width: 140px; /* Make the date, time in, and time out cells wider */
        }
        th:nth-child(4), td:nth-child(4), th:nth-child(5), td:nth-child(5) {
            width: 180px; /* Make the last name and first name cells wider */
        }
        th:nth-child(6), td:nth-child(6) {
            width: 150px; /* Make the type cell wider */
        }
        th:nth-child(7), td:nth-child(7) {
            width: 300px; /* Make the remarks cell wider */
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.75rem;
        }
        
    </style>

</head>
<body>
    <header>
        <h1>iCare Online Library</h1>
    </header>
    <img class="logo" src="images/icare.png" alt="iCARE Logo" width="150">
    <p style="padding-bottom: 50px;"></p>
    <!-- Filters section for selecting academic year, term, department, and search keyword -->
    <div class="filters">
        <div class="left">
            <!-- Dropdown for selecting academic year -->
            <select class="academic-year">
                <option>--Course Code--</option>
            </select>
            <!-- Dropdown for selecting term -->
            <select name="topic">
                <option>--Type--</option>
            </select>
        </div>
        <div class="right">
            <!-- Input for entering search keyword and search button -->
            <div style="display: flex; align-items: center; width: 350px;">
                <input type="text" placeholder="--Search Topic--">
                <button class="search-button">üîç</button>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table id="library-resources">
            <thead>
                <tr>
                    <th>COURSE CODE</th>
                    <th>TYPE</th>
                    <th>TOPIC</th>
                    <th>FILE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="emblem">
            <img src="images/emblem.png" alt="Emblem" width="140">
        </div>
    </div>
    <script>
        // Fetch data from the backend and populate the table based on the selected topic
        async function fetchLibraryResources() {
            try {
                const selectedTopic = document.querySelector('.filters select[name="topic"]').value || '--';
                const response = await fetch(`/api/library-resources?topic=${selectedTopic}`); // Adjust the endpoint as needed
                if (response.ok) {
                    const data = await response.json();
                    const tableBody = document.querySelector('#library-resources tbody');
                    tableBody.innerHTML = ''; // Clear existing entries
                    data.forEach(resource => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${resource.courseCode}</td>
                            <td>${resource.type}</td>
                            <td>${resource.topic}</td>
                            <td><a href="${resource.file}" target="_blank">${resource.file}</a></td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    console.error('Failed to fetch library resources:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching library resources:', error);
            }
        }

        // Add event listener to fetch data when the topic dropdown changes
        document.querySelector('.filters select[name="topic"]').addEventListener('change', fetchLibraryResources);

        // Call the function to fetch and populate data when the page loads
        document.addEventListener('DOMContentLoaded', fetchLibraryResources);

        // Add functionality to send course code, type, and search topic to the backend
        document.querySelector('.search-button').addEventListener('click', async () => {
            const courseCode = document.querySelector('.academic-year').value;
            const type = document.querySelector('.filters select:nth-child(2)').value;
            const searchTopic = document.querySelector('.filters input[type="text"]').value;

            try {
                const response = await fetch('/api/search-library', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        courseCode,
                        type,
                        searchTopic,
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const tableBody = document.querySelector('#library-resources tbody');
                    tableBody.innerHTML = ''; // Clear existing entries
                    data.forEach(resource => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${resource.courseCode}</td>
                            <td>${resource.type}</td>
                            <td>${resource.topic}</td>
                            <td><a href="${resource.file}" target="_blank">${resource.file}</a></td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    alert('Failed to fetch data. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('An error occurred while fetching data.');
            }
        });

    </script>
</body>
</html>
