<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0b301f;
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 0.5rem;
        }
        header {
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #ffd900;
        }
        h1 {
            font-family: 'Bebas Neue', bold;
            font-size: 3rem;
            color: #ffffff;
            padding: 10px 400px;
            margin: 0;
            letter-spacing: 0.2em;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 250px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .button {
            background-color: #FFD700;
            border-radius: 5px;
            color: rgb(255, 255, 255);
            padding: 7.5px;
            font-size: 1.25rem;
            width: 135px;
            height: 35px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-weight: bolder;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2; /* Ensure button is on top */
        }
        .button:hover {
            background-color: #23e85e;
        }
        .emblem {
            position: absolute;
            top: 50;
            left: 100px;
            width: 100%;
            pointer-events: none; /* Make emblem non-interactive */
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>SERVICE REQUEST</h1>
    </header>
    <img class="logo" src="images/icare.png" alt="iCARE Logo" width="150">
    <p style="padding-bottom: 50px;"></p>
   
    <div class="button-container">
        <a href="https://feutech-edu-ph.zoom.us/j/99809052576#success" class="button" target="_blank">ZOOM LINK</a>
    </div>
    
    <div class="emblem">
        <img src="images/emblem.png" alt="Emblem" width="300">
    </div>
</body>
</html>
